<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/imgs/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/imgs/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/imgs/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/imgs/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/imgs/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Sogrape - Marcação de Refeições</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-holder">
        <img
          src="/imgs/app_go.png"
          alt="Logo App Go! by Trivalor"
          class="logo"
        />
      </div>
      <p class="description">
        Aplicação para marcação de refeições da Cantina Sogrape.
      </p>
      <div class="instructions">
        <div class="step">
          <img
            src="/imgs/download.svg"
            alt="Logo App Go! by Trivalor"
            class="icon"
          />
          <p class="text">
            Faça o <a id="myLink" href="#">download</a> da aplicação.
          </p>
        </div>
        <div class="step">
          <img
            src="/imgs/mail.svg"
            alt="Logo App Go! by Trivalor"
            class="icon"
          />
          <p class="text">
            Registe-se utilizando o <b>e-mail institucional</b>. Caso não tenha,
            utilize o e-mail pessoal.
          </p>
        </div>
        <div class="step">
          <img
            src="/imgs/check.svg"
            alt="Logo App Go! by Trivalor"
            class="icon"
          />
          <p class="text">
            Após o registo, utilize o código abaixo, para se inscrever na
            Cantina Sogrape.
          </p>
        </div>
      </div>
      <div class="clipboard">
        <label for="to-copy">Código Cantina Sogrape</label>
        <div class="to-copy">
          <p id="text-to-copy" class="code">QEWE3123</p>
          <button onclick="copyToClipboard()" class="btn-copy">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_322_71843)">
                <path
                  class="copy"
                  d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"
                  fill="#718096"
                />
              </g>
              <defs>
                <clipPath id="clip0_322_71843">
                  <rect width="24" height="24" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </button>
        </div>
      </div>
      <div class="download-buttons">
        <a
          href="https://play.google.com/store/apps/details?id=com.trivalor.appconsumidor&hl=pt_PT&gl=US"
          target="_blank"
          class="playstore"
        >
          <img src="/imgs/playstore.svg" class="playstore"
        /></a>
        <a
          href="https://apps.apple.com/pt/app/go-by-trivalor/id1535223230"
          target="_blank"
          class="appstore"
        >
          <img src="/imgs/appstore.svg" class="appstore" />
        </a>
      </div>
    </div>
    <script>
      function copyToClipboard() {
        const textToCopy = document.querySelector("#text-to-copy").textContent;
        navigator.clipboard
          .writeText(textToCopy)
          .then(() => {
            alert("Código copiado para a área de transferência.");
          })
          .catch((err) => {});
      }

      var myLink = document.getElementById("myLink");
      myLink.addEventListener("click", function () {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          // iOS detected
          window.location.href =
            "https://apps.apple.com/pt/app/go-by-trivalor/id1535223230";
        } else {
          // Not iOS
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.trivalor.appconsumidor&hl=pt_PT&gl=US";
        }
      });
    </script>
  </body>
</html>
